<div class="index">
  {{ partial "default_head.html" . }}

  <div class="row">
    <div class="col-sm-8">

      <div class="articles">
        {{ range $key, $value := .Paginator.Pages }}
          <div class="row">
            {{ .Render "li" }}
          </div>
        {{ end }}
      </div>

      {{ partial "pagination.html" . }}
    </div>

    <div class="col-sm-4">
      {{ partial "sidebar.html" . }}
    </div>

  </div>
  {{ partial "default_foot.html" . }}
</div>
