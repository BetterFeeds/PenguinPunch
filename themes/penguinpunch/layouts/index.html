<div class="index">

    <div class="row herow">
        <img class="hero" src="/images/logo/penguinpunchmic.png" />
    </div>

    <div class="articles">
        {{ range $key, $value := .Paginator.Pages }}
        <div class="row">

    {{ partial "pagination.html" . }}
    {{ partial "default_foot.html" . }}
</div>
