<article class="li">
  <div class="row">
    <a class="pull-left li-title" href="{{ .Permalink }}"><h2 class="title">{{ .Title }} <mdall>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{$.Date.Format "Mon, Jan 2, 2006" }}{{ end }}</mdall></h2></a>
  </div>
  <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                                                   src="{{ $.Params.soundcloud }}">
  </iframe>
  <div class="details">
    <p>
      {{ .Description }}
    </p>
  </div>
</article>
